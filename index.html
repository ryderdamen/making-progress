<!DOCTYPE html> 
<html id="html">
  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
	  <link rel="stylesheet" href="css/main.css" type="text/css">
		<script src="js/jquery.min.js"></script>
		<script src="js/countUp.js"></script>
	  <script src="js/progressBar.js"></script>
  </head>
  <body>
	  <div class="container">
		  <div class="inner" id="inner">
				<div id="c-hour" class="bar-container" title="Hour">
					<span id="l-hour" class="label">H</span>
					<div id="hour" class="bar"></div>
					<div id="p-hour"class="percentage"></div>
				</div>
				<div id="c-day" class="bar-container" title="Day">
					<span id="l-day" class="label">D</span>
					<div id="day" class="bar"></div>
					<div id="p-day"class="percentage"></div>
				</div>
				<div id="c-week" class="bar-container" title="Week">
					<span id="l-week" class="label">W</span>
					<div id="week" class="bar"></div>
					<div id="p-week"class="percentage"></div>
				</div>
				<div id="c-month" class="bar-container" title="Month">
					<span id="l-month" class="label">M</span>
					<div id="month" class="bar"></div>
					<div id="p-month"class="percentage"></div>
				</div>
				<div id="c-year" class="bar-container" title="Year">
					<span id="l-year" class="label">Y</span>
					<div id="year" class="bar"></div>
					<div id="p-year"class="percentage"></div>
				</div>
		  </div>
	  </div>
  </body>
  <script src="js/main.js"></script>
</html>
